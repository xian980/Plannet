
#기존의 8080포트에서 8500으로 변경.
server.port=${port:8080}  
server.servlet.context-path=/


#JSP 파일이 보관될 디렉토리(/WEB-INF/jsp/)와 확장자(.jsp)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


#MYSQL 설정목록
spring.datasource.url=jdbc:mysql://localhost:3306/plannet?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.name=[name]
spring.datasource.password:[password]
spring.datasource.driver-class-name:com.mysql.cj.jdbc.Driver

#mybatis(mapper용 클래스가 위치한 경로와 파일이 위치한 경로 지정)

mybatis.type-aliases-package: planner.model.dao
mybatis.mapper-locations=classpath:mapper/**/*.xml


